<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6729/6729598.png" type="image/x-icon" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
        <title>Rock | Paper | Scissors</title>
</head>

<body>
    <h1>Rock | Paper | Scissors</h1>
    <div class="game_box">
        <div class="scroolBar">
            <div class="scrollBarr1">Comp : 1</div>
            <div class="scrollBarr2">Player : 2</div>
        </div>
        <div class="comp">
            <div class="whoComp">Comp</div>
        </div>
        <div class="win"><p >Who wins?</p></div>
        <div class="Player1">
            <div class="whoPlayer1">Player</div>

        </div>
        <div class="console">
            <button type="submit" id="rock1">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button type="submit" id="paper1">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button type="submit" id="scissors1">
                <i class="fa-regular fa-hand-scissors fa-rotate-90"></i>
            </button>
        </div>
    </div>

    <script src="./scrpt2.js"></script>
</body>

</html>
